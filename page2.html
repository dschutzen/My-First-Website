    <h1 id="page2_h1">Survey</h1>

    <p>
        We are taking a small survey to see what appeals to our audience. Please complete the form below.
    </p>

    <form>
        <fieldset>
            <legend>Enter your information</legend>
            <div class="text_input">
                <label for="city" id="location-city">City</label>
                <input type="text" id="city"  name="city">
            </div>

            <div class="text_input">
                <label for="state" id="location-state">State</label>
                <input type="text" id="state"  name="state">
            </div>

            <div id="checkbox_1">
                <label for="OTA" id="OTA-label">Interested in <abbr title="Over The Air">OTA</abbr> broadcasts</label>
                <input type="checkbox" id="OTA"  name="OTA-interest">
            </div>

            <div id="checkbox_2">
                <label for="streaming" id="streaming-label">Interested in streaming services</label>
                <input type="checkbox" id="streaming"  name="streaming-interest">
            </div>

            <div id="comment_field">
                <label for="comments" id="comments-label">Questions and/or Comments</label>
                <textarea id="comments"  name="comments"></textarea>
            </div>

            <div>
                <button type="submit">Submit</button>
            </div>
        </fieldset>
    </form>
</body>
